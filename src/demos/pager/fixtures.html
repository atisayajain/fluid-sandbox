<div class="demo-pager-container fl-centered fl-pager">
    <h1>School Roster</h1>
    <div class="flc-pager-summary">Summary goes here</div>

    <div class="flc-pager-top">
        <ul class="demo-pager-bar fl-force-left fl-focus">
            <li class="flc-pager-previous demo-pager-previous"><a href="#" title="Previous Page">&lt; Previous</a></li>
            <li>
                <ul class="flc-pager-links demo-pager-links">
                    <li class="flc-pager-pageLink demo-pager-pageLink-default"><a href="#">1</a></li>
                    <li class="flc-pager-pageLink-skip demo-pager-pageLink-skip ">...</li>
                    <li class="flc-pager-pageLink"><a href="#">2</a></li>
                </ul>
            </li>
            <li class="demo-pager-next flc-pager-next"><a href="#" title="Next Page">Next &gt;</a></li>
        </ul>
    </div>

    <div class="demo-pager-page-size fl-force-right fl-focus">
        <label for="demo-pager-selector-page-size-top">Items per page:</label>
        <select id="demo-pager-selector-page-size-top" class="flc-pager-page-size">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
        </select>
    </div>

    <div id="membership-table" class="demo-pager-table-data fl-pager-data">
       <table>
            <caption>Table of all students and teachers</caption>
            <thead>
                <tr class="flc-table-header fl-focus">
                    <th class="flc-pager-sort-header demo-pager-head demo-pager-head-members"><a class="demo-user-link" href="#">Members</a></th>
                    <th class="flc-pager-sort-header demo-pager-head demo-pager-head-email"><a class="demo-user-email" href="#">Email</a></th>
                    <th class="flc-pager-sort-header demo-pager-head demo-pager-head-role"><a class="demo-user-role" href="#">Role</a></th>
                    <th><span class="demo-user-comment demo-pager-head-comments">Comments</span></th>
                </tr>
            </thead>

            <tbody>
                <tr class="flc-table-row">
                    <td><span class="demo-user-link">Edee</span></td>
                    <td><span class="demo-user-email">edee@none.none</span></td>
                    <td><span class="demo-user-role">Instructor</span></td>
                    <td><span class="demo-user-comment">The best teacher.</span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="flc-pager-bottom">
        <ul class="demo-pager-bar fl-force-left fl-focus">
            <li class="flc-pager-previous demo-pager-previous"><a href="#">&lt; Previous</a></li>
            <li>
                <ul class="flc-pager-links demo-pager-links">
                    <li class="flc-pager-pageLink demo-pager-pageLink-default"><a href="#">1</a></li>
                    <li class="flc-pager-pageLink-skip demo-pager-pageLink-skip">...</li>
                    <li class="flc-pager-pageLink"><a href="#">2</a></li>
                </ul>
            </li>
            <li class="flc-pager-next demo-pager-next"><a href="#">Next &gt;</a></li>
        </ul>
    </div>

</div>
